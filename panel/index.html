<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    .panel {
      position: absolute;
      left: 0;
      top: 40px;
      width: 200px;
      height: 300px;
      border: 1px solid #aaa;
      overflow: hidden;
      display: none;
    }
    .btn-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <session id="alert">
    <button type="button" class="alert-btn" id="alert-model-btn">alert</button>
    <div class="panel" id="alert-panel">
      <input type="text" class=""/>
      <div class="btn-group">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </session>
  <script>
    var albtn = document.getElementById("alert-model-btn");
    var alpanel = document.getElementById("alert-panel");
    var alt = document.getElementById("alert");

    albtn.addEventListener('click', function() {
      if (!alpanel.state) {
        alpanel.style.display = "block";
        alpanel.state = 1;
      } else {
        alpanel.style.display = "none";
        alpanel.state = 0;
      }
    });
    alt.addEventListener('blur', function(event) {
      event.stopPropagation();
      alpanel.focus(function() {
        alpanel.style.display = 'none';
        alpanel.state = 0;
      });
    }.bind(this), true);
  </script>
</body>
</html>
