<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    .panel {
      position: absolute;
      left: 0;
      top: 40px;
      width: 200px;
      height: 300px;
      border: 1px solid #aaa;
      overflow: hidden;
      display: none;
    }
    .btn-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-group button {
      margin: 2px 5px 4px;
    }
    .area-group {
      width: 200px;
      height: 265px;
      overflow: auto;
    }
  </style>
  <session id="alert">
    <button type="button" class="alert-btn" id="alert-model-btn">alert</button>
    <div class="panel" id="alert-panel">
      <textarea id="alert-area" class="area-group">
        This is alert content
      </textarea>
      <div class="btn-group">
        <button class="res-group" type="reset" onclick="resetAreaContent()">Reset</button>
        <button class="sub-group" type="submit" onclick="submitAreaContent()">Submit</button>
      </div>
    </div>
  </session>
  <script>
    var alt = document.getElementById("alert");
    var albtn = document.getElementById("alert-model-btn");
    var alpanel = document.getElementById("alert-panel");
    var alarea = document.getElementById("alert-area");

    alt.addEventListener('blur', (event) => myBlurFunction(event), true);
    alpanel.addEventListener('focus', (event) => myFocusFunction(event), true);
    albtn.addEventListener('click', function() {
      if (!alpanel.state) {
        alpanel.style.display = "block";
        alpanel.state = 1;
      } else {
        alpanel.style.display = "none";
        alpanel.state = 0;
      }
    });

    function myFocusFunction(event) {
      alpanel.style.display = 'block';
      alpanel.state = 1;
    }

    function myBlurFunction(event) {
      var curr = event.currentTarget;
      setTimeout(() => {
        if(document.activeElement.className.match(/group/)) {
          alpanel.focus();
        }
        if(!curr.contains(document.activeElement)) {
          alpanel.style.display = 'none';
          alpanel.state = 0;
        }
      }, 0);
    }

    function resetAreaContent() {
      alarea.value = '';
    }

    function submitAreaContent() {
      alert(`Success: ${alarea.value}`);
    }
  </script>
</body>
</html>
